<!-- AttivitaListCtrl contiene tutte le informazioni per la ricerca delle attivitò -->
<!-- Il click sulla lista è gestito da handleListClick(attivita) -->
<!-- L'href è gestito dalla funzione handleListLink(attivita) -->
<div ng-controller="AttivitaListCtrl">
    <h2 ui-if="!strutturaForAttivitaList">Ricerca attività</h2>

    <form class="input-prepend input-append">
        <span class="add-on">Cerca per nome attività:</span>
        <input class="input-large" type="text" ng-model="cerca">
        <button class="btn" type="submit" ng-click="restartSearch()">Cerca</button>
    </form>

    <div id="attivita-table-pagination" ng-show="attivita.list">
        <table id="attivita-table" class="table table-hover table-clickable" data-provides="rowlink">
            <thead>
            <tr>
                <th class="span4">Codice</th>
                <th class="span4">Nome</th>
                <th class="span4">Tipo Attività</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in attivita.list">
                <td ng-click="handleListClick(a)"><a ng-href="{{handleListLink(a)}}">{{ a.codice }}</a></td>
                <td ng-click="handleListClick(a)"><a ng-href="{{handleListLink(a)}}">{{ a.nome }}</a></td>
                <td ng-click="handleListClick(a)"><a ng-href="{{handleListLink(a)}}">{{ a.tipo_attivita.descrizione }}</a></td>
            </tr>
            </tbody>
        </table>
        <pagination num-pages="attivita.pages" current-page="page" max-size="10"
                    on-select-page="selectPage(page)" next-text="Avanti" prev-text="Indietro"></pagination>
    </div>
</div>
