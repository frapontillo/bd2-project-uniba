<section id="struttura-list">
    <div class="page-header">
        <h1>Strutture <div class="actionbar pull-right" ng-include src="'views/_new_entity.html'"></div></h1>
    </div>
    <h2>Ricerca struttura</h2>

    <form class="input-prepend input-append">
        <span class="add-on">Cerca per descrizione:</span>
        <input class="input-large" type="text" ng-model="cerca">
        <button class="btn" type="submit" ng-click="restartSearch()">Cerca</button>
    </form>

    <div id="struttura-table-pagination" ng-show="strutture.list">
        <table id="struttura-table" class="table table-hover table-clickable" data-provides="rowlink">
            <thead>
            <tr>
                <th class="span2">Codice</th>
                <th class="span4">Descrizione</th>
                <th class="span4">Tipo struttura</th>
                <th class="span2"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="s in strutture.list">
                <td class="span2"><a ng-href="#{{mStrutture.mainUrl()}}/{{s.id}}">{{ s.tipo.codice + '-' + s.id }}</a></td>
                <td class="span4"><a ng-href="#{{mStrutture.mainUrl()}}/{{s.id}}">{{ s.codice }}</a></td>
                <td class="span4"><a ng-href="#{{mStrutture.mainUrl()}}/{{s.id}}">{{ s.tipo.descrizione }}</a></td>
                <td  class="span2"></td>
            </tr>
            </tbody>
        </table>
        <pagination num-pages="strutture.pages" current-page="page" max-size="10"
                    on-select-page="selectPage(page)" next-text="Avanti" prev-text="Indietro"></pagination>
    </div>
</section>
