<div class="for-alert" ng-show="alert">
    <alert type="alert.type">{{alert.msg}}</alert>
</div>
<a class="btn btn-large btn-primary" type="button" ng-click="save()" ng-disabled="locked">
    <i class="icon-ok icon-white"></i>&nbsp;Salva
</a>
<a class="btn btn-large btn btn-inverse" type="button" ng-click="cancel()" ng-disabled="locked">
    Annulla
</a>
